<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | TIP Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <span id="headline" class="headline">spli</span>
    <span class="headline">tter</span>
    <div class="container wrapper">
      <div class="row">
        <div id="left" class="col-12 col-lg-6">
          <div class="row">
            <div class="col-12">
              <div class="row bill">
                <div class="col-12">
                  <p class="info">Bill</p>
                </div>
                <div class="col-12 bill__input">
                  <input
                    id="bill"
                    oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');updateTotalValue();"
                    type="text"
                    placeholder="0"
                  />
                  <img src="./images/icon-dollar.svg" alt="dollar" />
                </div>
              </div>
              <div class="row tip">
                <div class="col-12">
                  <p class="info">Select Tip %</p>
                </div>
                <div class="row tip__buttons">
                  <div class="col-6 col-lg-4">
                    <button class="btn-tip 5" id="5">5%</button>
                  </div>
                  <div class="col-6 col-lg-4">
                    <button class="btn-tip 10" id="10">10%</button>
                  </div>
                  <div class="col-6 col-lg-4">
                    <button class="btn-tip 15" id="15">15%</button>
                  </div>
                  <div class="col-6 col-lg-4">
                    <button class="btn-tip 25" id="25">25%</button>
                  </div>
                  <div class="col-6 col-lg-4">
                    <button class="btn-tip 50" id="50">50%</button>
                  </div>
                  <div class="col-6 col-lg-4">
                    <input
                      id="custom"
                      oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/(\..*?)\..*/g);totalWithCustomTip()"
                      type="text"
                      maxlength="3"
                      placeholder="Custom"
                    />
                  </div>
                </div>
              </div>
              <div class="row people">
                <div class="col-12 people__text">
                  <p class="info people__nop">Number of people</p>
                  <div class="col-12 people__input">
                    <input
                      id="people"
                      oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/(\..*?)\..*/g);totalWithNumberOfPerson();"
                      type="text"
                      placeholder="0"
                      maxlength="3"
                    />
                    <img src="./images/icon-person.svg" alt="person" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="right" class="col-12 col-lg-6">
          <div id="summary-desktop" class="row">
            <div class="col-12">
              <div class="row summary">
                <div class="col-12 summary__tip">
                  <div class="row">
                    <div class="col-4 summary__info">
                      <strong>Tip Amount</strong>
                      <br />
                      <span>/ person</span>
                    </div>
                    <div class="col-8 summary__cost">
                      <span id="tip" class="cost">$0.00</span>
                    </div>
                  </div>
                </div>
                <div class="col-12 summary__tip">
                  <div class="row">
                    <div class="col-3 summary__info">
                      <strong>Total</strong>
                      <br />
                      <span>/ person</span>
                    </div>
                    <div class="col-9 summary__cost">
                      <span id="total" class="cost">$0.00</span>
                    </div>
                  </div>
                </div>
                <div class="col-12 summary__button">
                  <button id="reset">Reset</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
